name: Deploy Applications

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      # Node.js App
      - name: Build and push Node.js app
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.node
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-app:latest
          
      - name: Deploy Node.js app
        run: |
          docker stop nodejs-app-container || true
          docker rm nodejs-app-container || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs-app:latest
          docker run -d \
            --name nodejs-app-container \
            -p 3000:3000 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/nodejs-app:latest

      # Apache Website
      - name: Build and push Apache website
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.apache
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/apache-app:latest
          
      - name: Deploy Apache website
        run: |
          docker stop apache-container || true
          docker rm apache-container || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/apache-app:latest
          docker run -d \
            --name apache-container \
            -p 80:80 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/apache-app:latest
